{% extends 'recipes/base.html' %}


{% for message in messages %}
  <p id="messages">{{ message }}</p>
{% endfor %}
<br>




{% block content %}
<h1>Recipes</h1>


{% for recipe in recipes %}

<a href="{% url 'solo' recipe.id %}"><h2>{{ recipe.title }}</h2></a>
<h3>{{ recipe.category }}</h3>
<h3>{{ recipe.meal }}</h3>
<img src="{{ recipe.image.url }}">


{% endfor %}



{% endblock %}
